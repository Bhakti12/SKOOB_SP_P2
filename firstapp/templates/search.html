{% block title %}Search{% endblock title %}

{% block content %}

    <h3 class = "text-secondary">Search Results</h3><hr>

    {% for every in Books %}
        <div>
            <h3><a href="{% url 'Home_Seller' every.b_id %}">{{ every.b_title }}</a></h3>
            <p>Author: {{ every.b_author }}</p>
        </div>
    {% empty %}
    <h5 class="text-danger">Nothing found :(</h5>
    {% endfor %}

{% endblock content %}
